<div class="container">
    <div style="margin-top: 6rem;" id="carouselExampleCaptions" class="carousel slide" data-ride="carousel"
        data-interval="false">
        <div class="carousel-inner">
            <div *ngFor="let item of items; let i = index" [class.active]="i === activeIndex" class="carousel-item">
                <img [src]="item.imageUrl" class="imagen_carr" id="imagen_carr" alt="Slide {{ i + 1 }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ item.title }}</h5>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" (click)="prevSlide()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" (click)="nextSlide()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
